{# -*- engine: jinja -*- #}
<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset={{info.encoding}}"/>
    <title>{{info.head}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style media="screen" type="text/css">

      {{css | indent | safe}}

    </style>
  </head>

  <body>
    <h1>GCC Code Coverage Report</h1>

    <hr/>

    <div class="summary">
      {% block summary %}
      {% endblock %}
    </div>

    <hr/>

    {% block content %}
    {% endblock %}

    <hr/>

    <footer>
      Generated by: <a href="http://gcovr.com">GCOVR (Version {{info.version}})</a>
    </footer>
  </body>
</html>
